spring.application.name=BookCar
 
spring.datasource.url=jdbc:mysql://localhost:3306/Userdb?createDatabaseIfNotExist=true&useSSL=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.cloud.compatibility-verifier.enabled=false

spring.jpa.hibernate.ddl-auto=update
 
spring.jpa.show-sql=true
 
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.car_rent.BookCar=DEBUG
logging.level.org.hibernate.type=TRACE
server.port=8080
 
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.defaultZone=http://localhost:8761/eurka/
instance.hostname=localhost
 
